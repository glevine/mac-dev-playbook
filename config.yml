# macOS
osx_script: "~/.osx --no-restart"

# Sublime Text
configure_sublime: true
sublime_base_path: '~/Library/Application Support/Sublime Text'
sublime_config_path: "Packages/User"
sublime_package_control:
  - "FileDiffs"
  - "GitHub Flavored Markdown Preview"
  - "Package Control"
  - "Pretty JSON"
  - "TrailingSpaces"
  - "WordCount"

# chores
chores_repo: https://github.com/glevine/chores.git
chores_repo_accept_hostkey: true
chores_repo_local_destination: ~/github.com/glevine/chores

# Additional tasks.
post_provision_tasks:
  - tasks/chores.yml
  - tasks/docker.yml
  - tasks/openssl.yml
  - tasks/ssh.yml
  - tasks/visual-studio-code.yml
  - tasks/volta.yml
